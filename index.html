<!DOCTYPE html>
<html>
    <head>
      <title>Bag of Holding</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid bg-dark py-5">
          <!-- <div class="row"> -->
          <div class="col-md-6 mx-auto">
            <div class="card card-body">
              <h2 class="text-center mb-6 page-title">Bag of Holding</h2>
              <div class="logged-out-forms">
                <!-- Sign up form -->
                <!-- collapsable buttons for sign in and sign out -->
                    <button id="ca" class="update btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">Create Account</button>
                    <button id="si" class="update btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSignIn" aria-expanded="false" aria-controls="collapseSignIn">Sign In</button>
                  <div class="collapse landpage col-12 flex-row-reverse" id="collapseSignUp">
                  <form id="sign-up" class="form-auth">
                    <fieldset>
                      <input class="auth-input" type="email" name="credentials[email]" placeholder="Email">
                      <input class="auth-input" type="password" name="credentials[password]" placeholder="Password">
                      <input class="auth-input" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                      <button type="submit" class=" btn-success btn btn-info">Sign up</button>
                    </fieldset>
                  </form>
                </div>

        <!-- Sign in form -->
          <div class="collapse landpage col-12 flex-row-reverse" id="collapseSignIn">
          <form id="sign-in" class="form-auth">
            <fieldset>
              <input class="auth-input" type ="email" name="credentials[email]" placeholder="Email">
              <input class="auth-input" type ="password" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn-success btn btn-info">Sign in</button>
            </fieldset>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-dark py-5">
  <div class="col-md-6 mx-auto">
      <div class="logged-in-forms">
        <div class="card card-body">
        <!-- Change pw -->
        <form id="password-change">
          <fieldset>
              <input class="auth-input" id="change-pw-old" type ="password" name="passwords[old]" placeholder="Old password">
              <input class="auth-input" type ="password" name="passwords[new]" placeholder="New password">
              <button type="submit" class="btn btn-secondary">Update password</button>
          </fieldset>


        <!-- Logout button-->
        <button id="sign-out" type="submit" class="btn btn-danger hidden">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

      <!-- Error message Auth -->
      <div class="container-fluid bg-dark py-5">
        <div class="col-md-6 mx-auto">
          <div class="card card-body">
            <div class="text-center" id="message">Welcome Stranger</div>
          </div>
        </div>
      </div>

      <div class="container-fluid bg-dark py-5">
        <div class="col-md-6 mx-auto">
      <!-- Main signed-in wrapper -->
      <div class="text-center" id="main-wrapper">
        <div class="card card-body">
        <!-- Upload file form -->
        <form action="/uploads" method="post" enctype="multipart/form-data" id="upload-form">
          <fieldset>
            <legend>Stash Your Loot</legend>
            <input type ="text" name="title" pattern="[a-zA-Z0-9-\s]+" placeholder ="Name Your Loot" required>
            <input type ="text" name="tag" pattern="[a-zA-Z0-9-\s]+" placeholder ="Describe Your Loot">
            <label class="btn btn-primary btn-sm">
            Locate your Loot<input type="file" name="image" style="display: none">
            </label>
            <button class="btn btn-success btn-sm" type="submit" value="Upload">Stash It!</button>
          </fieldset>
        </form>
        <!-- button to display file uploads -->


            <!-- <legend>View Files</legend> -->
            <button id="index" type="button" class="btn btn-info btn-lg files-section" value="index">Check Out The Hoard</button>


       <!-- Display USER uploads  -->
       <div class="user-uploads">
         <div class="display display-user"></div>
       </div>

       <!-- Display ALL uploads  -->
       <div class="all-uploads">
         <div class="display display-all"></div>
      </div>
    </div>
  </div>
</div>
</div>
      <!-- end main wrapper   -->

                </div>
              </div>
            </div>

          <div class="container text-white">

</html>
